<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css">  my style sheet always goes after bootstrap link -->
    <title>D3 Lecture Cocoa (disney movie) website clone</title>
  </head>
  <style>
    * {
      border: solid;
      border: red;
    }
  </style>
  <body>
    <header class="bg-secondary">TODO NavBar Sticky Navbar</header>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 p-0">
            <img class="img-fluid" src="//placehold.it/200x200" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <!--lg means for a large screen so it will adjust and move content-->
            <div class="d-flex flex-wrap">
              <!--put flex wrap in last after everything works correct-->
              <img src="" alt="" />
              <div class="video-format-title">
                <ul>
                  <li>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  </li>
                  <li>
                    Magni possimus, animi cumque veniam magnam non accusamus?
                  </li>
                  <li>
                    Corporis aspernatur quas nisi a tempora optio asperiores.
                  </li>
                </ul>
                <button class="btn btn-success"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 p-0 text-center">
            <img src="" alt="" />
            <span class="mx-5"></span>
            <!--mx is the margin on x axis-->
            <button class="btn btn-info"></button>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8-m-auto">.embed-responsive-item</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 my-5">
            <h5></h5>
          </div>
          <div class="col-12">
            <div class="d-flex">
              <div class="activity mr-3">
                <!--This is not bootstrap will have to do the css-->
                <img src="//placehold.it/300x200" alt="" />
                <!--the 300x200 is the height x width-->
                <h4 class="text-white"></h4>
              </div>
              <div class="activity mr-3 d-none d-lg-block">
                <!-- d-lg-none drops items as the screen dissappears and the content shifts to adjust-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-warning"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
